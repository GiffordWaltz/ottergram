<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" href="ottericon/favicon-32x32.png" type = "image/png">
    <title>Ottergram</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
          <li class="thumbnail-item">
            <a href="img/otter1.jpg">
              <img class="thumbnail-image" src="img/otter1.jpg"
                                          data-image-role="trigger"
                                          data-image-title="Stayin' Alive"
                                          data-image-url="img/otter1.jpg"
                                          alt="Olly the Otter">
            <span class="thumbnail-title">Olly</span>
            </a>
          </li>
          <li class="thumbnail-item">
            <a href="img/otter2.jpg">
              <img class="thumbnail-image" src="img/otter2.jpg"
                                          data-image-role="trigger"
                                          data-image-title="How Deep Is Your Love"
                                          data-image-url="img/otter2.jpg"
                                          alt="Olga the Otter">
              <span class="thumbnail-title">Olga</span>
            </a>
          </li>
          <li class="thumbnail-item">
            <a href="img/otter3.jpg">
              <img class="thumbnail-image" src="img/otter3.jpg"
                                          data-image-role="trigger"
                                          data-image-title="You Should Be Dancing"
                                          data-image-url="img/otter3.jpg"
                                          alt="Otty the Otter">
              <span class="thumbnail-title">Otty</span>
            </a>
          </li>
          <li class="thumbnail-item">
            <a href="img/otter4.jpg">
              <img class="thumbnail-image" src="img/otter4.jpg"
                                          data-image-role="trigger"
                                          data-image-title="Night Fever"
                                          data-image-url="img/otter4.jpg"
                                          alt="Otis the Otter">
              <span class="thumbnail-title">Otis</span>
            </a>
          </li>
          <li class="thumbnail-item">
            <a href="img/otter.jpg">
              <img class="thumbnail-image" src="img/otter5.jpg"
                                          data-image-role="trigger"
                                          data-image-title="To Love Somebody"
                                          data-image-url="img/otter5.jpg"
                                          alt="Spunkmeyer the Otter">
              <span class="thumbnail-title">Spunkmeyer</span>
            </a>
          </li>
        </ul>
        <div class="detail-image-container">
          <div class="detail-image-frame" data-image-role="frame">
            <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
            <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
          </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
